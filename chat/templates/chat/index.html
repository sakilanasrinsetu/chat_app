<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chatty</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <style>
        table, td, th {
      border: 1px solid #8f8f8f;
    }
    table {
      width: 100%;

      border-collapse: collapse;
    }
    </style>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    Chatty
                                </p>
                                <p class="subtitle">
                                    A simple chat built with Django, Channels and Redis
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-4 is-offset-4">
                        <div class="field">
                            <label>Room name</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Room name" id="room-name-input">
                            </div>
                        </div>

                        <div class="field">
                            <label>Username</label>

                            <div class="control">
<!--                                <input class="input" type="text" placeholder="Username" id="username-input">-->
                                <input class="input" type="text" placeholder="Username" id="username-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="room-name-submit">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <table style="text-align:center">
                <tr>
                    <th>Title</th>
                    <th>User</th>
                    <th>Details</th>
                </tr>
                {% for post in post_list %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.user }}</td>
                    <td><a href="{% url 'room' post.title %}">Details</a></td>
                </tr>
                {% endfor %}
            </table>

        </section>

        <script>
            document.querySelector('#room-name-input').focus();

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                var userName = document.querySelector('#username-input').value;
                window.location.replace(roomName + '/?username=' + userName );
            };
        </script>
    </body>
</html>
